{% extends "base.html" %}
{% block body %}
{%load static%}

<div class="container">
    <div class="flex space-between">
        <div class="home-icon">
            <button><a href="{%url 'home_emp' %}"><img src="{%static 'icon/home.svg'%}" alt=""></a></button>
        </div>

        <div class="tholder">
            <div class="Team_Leader_img">
                <img src="{{emp.image.url}}" alt="">
            </div>
            <p>{{emp}}</p>
        </div>

        <div class="home-icon">
            <button><a href="{%url 'LOGOUT'%}"><img src="{%static 'icon/logout.svg'%}" alt=""></a></button>
        </div>
    </div>
    <div class="flex space-around">
        <div>
            <button class="section-head " value="all"><a href="{%url 'home_emp'%}">All Work</a></button>
        </div>
        
        <div><button class="section-head" value="Approve"><a href="{%url 'home_emp'%}">Approved Work</a></button></div>
        <div><button class="section-head" value="Rejected"><a href="{%url 'home_emp'%}">Rejected Work</a></button></div>
        <div><button class="section-head" value="NewWork"><a href="{%url 'nework'%}">New Work +</a></button>
            <div class="line-btn" id="LINE" ></div>
        </div>

    </div>
<div class="line" ></div>


<div class="flex">
    <div class="teacher-holder fix-content1" style="height: fit-content";>
        <div id="note" class="note fixed flex center shadow rounded box-1">
            <div>

            </div>
        </div>
        <div class="flex center big-image" >
            <img src="{% static 'img/acc.jpg' %}" alt="" class="image" id="teacher-image">
        </div>
        <div class="big-text center">
            <h2>
                Teacher Name : <span id="teacher-name"> None  </span>
                <input type="hidden" id="teacher_id" value="0">
            </h2>
        </div>
        <div class="flex-row center timer">
            <div class="red-btn flex center" >
                <h1>REC.</h1>
            </div>
            <div class="timer-input flex">
                <label  id="hours">00:</label>
                <label id="min">00:</label>
                <label id="sec">00</label>
            </div>
        </div>
    </div>
    
    <div class="fix-content1" style="height: fit-content;">
        <div class="flex center">
            <div class="label flex-50">
                <select name="subject" id="subject">
                    <option value="">Select subject</option>
                    {% for i in sub %}
                        <option value="{{i}}">{{i}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="flex center" style="position: relative;">
            <i class="fa-solid fa-magnifying-glass" style="left:15px;z-index: 9;position: absolute;color: #fff;"></i> 
            <span style="left:35px;z-index: 9;position: absolute;color: #fff;">search</span>
            <input type="text" id="search" class=" search-input my-2  flex-50"> 
        </div>
        <div class="aside" style="height: 500px;">
            <div class="container  center main-holder">
                {% for i in teachers %}

            <div class="flex space-btw teacher" style = " height:fit-content;text-align: justify; " data-id="{{i.id}}">
                <div class="themp-image mx-2 flex-col">
                    {% if i.image%}
                    <img src="{{i.image.url}}" alt="" class="image">
                    {% else %}
                    <img src="{% static 'img/acc.jpg'%}" alt="">
                    {% endif %}
                </div>
                <h3 class="text mx-2">
                    {{i.name}}
                </h3>
                <h3>
                {{i.materials}} <br>
                </h3>
                <div class="flex-col">
                    <h3 class="text">
                        {{i.stage}}
                    </h3>
                </div>
            </div>

            {% endfor %}
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/emp.js' %}"></script>
{%endblock%}
