{% extends "base.html" %}
{% block body %}
<div class="container flex-col">
    <div class="container flex">
        <div class="profile-image mx-1">
            <img src="{{teamleader.image.url}}" alt="" class="image">
        </div>
        <di class="title">
            <p class="text">Teamleader :<span>{{teamleader}}</span> </p>
            <a href="{% url 'home' %}"><i class="fa-solid fa-house"></i></a>
        </di>
    </div>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container my-1 holder flex-col">
            <div class="input-group my-1">
                <input type="text" placeholder="username" class="input" id="username" name="username" required>
            </div>
            <div class="input-group">
                <input type="text" class="input" placeholder="First Name" name="firstname" required>
                <input type="text" class="input ml-2" placeholder="Second Name" name="lastname" required>
            </div>
            <div class="input-group">
                <input type="password" class="input" placeholder="Password" name="password" required>
                <input type="email" class="input ml-2" placeholder="Email" name="email" required>
            </div>
            <div class="input-group">
                <input type="file" accept="image/*" name="image" id="" required>
            </div>
            <div class="input-group btn-aprove flex center ">
                <button class="btn">
                    Add
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
